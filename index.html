<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .buttonContainer {
            margin: 20px;
        }

        button.calendarButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        div.scrollmenu {
            background-color: #333;
            overflow: auto;
            white-space: nowrap;
            margin-top: 20px;
        }

        div.scrollmenu a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px;
            text-decoration: none;
        }

        div.scrollmenu a:hover {
            background-color: #777;
        }

        iframe.responsiveIframe {
            width: 100%;
            height: 450px;
            border: 0;
            display: none; /* Initially hide the iframe */
        }
    </style>
    <script>
        function toggleCalendar() {
            // Get the iframe element
            var iframe = document.querySelector('.responsiveIframe');
            // Toggle the display property
            if (iframe.style.display === 'none') {
                iframe.style.display = 'block';
            } else {
                iframe.style.display = 'none';
            }
        }
    </script>
</head>
<body>

<div class="buttonContainer">
    <button onclick="toggleCalendar()" class="calendarButton">Show/Hide Calendar</button>
</div>

<div class="scrollmenu">
    <a href="#calendar">Calendar</a>
</div>

<h2>Embedded Calendar</h2>
<iframe src="https://ghost101-art.github.io/cal/" class="responsiveIframe"></iframe>

<p>Resize the browser window to see the effect.</p>

</body>
</html>
